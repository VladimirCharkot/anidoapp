<script type="text/javascript">

      window.addEventListener('scroll', function(){
        if (document.documentElement.scrollTop < 40){
          console.log('Top');
          document.querySelector('#menu').classList.remove('contraido');
        }
        else {
          console.log('Notop');
          document.querySelector('#menu').classList.add('contraido');
        }
      })

      if (window.location.href.includes('nosotres')) document.querySelector('#nosotres').classList.add('seleccionado');
      if (window.location.href.includes('proyectos')) document.querySelector('#proyectos').classList.add('seleccionado');
      if (window.location.href.includes('contribuir')) document.querySelector('#contribuir').classList.add('seleccionado');
      if (window.location.href.includes('lecturas')) document.querySelector('#lecturas').classList.add('seleccionado');





      const skins = ['luminoso', 'acero', 'nocturno'];

      function set_skin(skin){

        const elems = ['#menu', '#nidito', '.submenu', '.articulo', '.img_articulo', 'body', '#titulo', '#contenido','h3'];

        for (var i = 0; i < elems.length; i++){
          var ces = document.querySelectorAll(elems[i]);

          for (var j = 0; j < ces.length; j++){
            for (var k = 0; k < skins.length; k++)
              ces[j].classList.remove(skins[k]);
            ces[j].classList.add(skin);
          }
        }

      }


      window.skin = 0;

      function cambiar_skin(){

          window.skin += 1;
          console.log('Skin: ', window.skin);
          set_skin(skins[window.skin % skins.length]);

      }


</script>
